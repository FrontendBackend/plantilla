<!-- sidebar -->
<!-- ============================================================== -->
 <div class="user-profile" style="background: url(assets/images/background/user-info.jpg) no-repeat;">
    <!-- User profile image -->
    <div class="profile-img"> <img src="assets/images/users/profile.png" alt="user"> </div>
    <!-- User profile text-->
    <!-- ============================================================== -->
    <!-- Profile - style you can find in header.scss -->
    <!-- ============================================================== -->
    <div class="profile-text"><a [matMenuTriggerFor]="sdprofile" class=""> {{ usuario }} <i class="ti-angle-down font-12 m-l-5"></i></a></div>
    <mat-menu #sdprofile="matMenu" class="mymegamenu">
        <button mat-menu-item>
            <mat-icon>settings</mat-icon> Settings </button>
        <button mat-menu-item>
            <mat-icon>account_box</mat-icon> Profile </button>
        <button mat-menu-item>
            <mat-icon>notifications_off</mat-icon> Disable notifications </button>
        <button mat-menu-item (click)="loginService.cerrarSesion()">
            <mat-icon>exit_to_app</mat-icon> Salir </button>
    </mat-menu>

</div>
<mat-nav-list appAccordion>

  <!-- Se muestra el menÃº DASHBOARD como principal -->
  <mat-list-item appAccordionLink *ngFor="let dashboard of menuItems.getMenuitemDashboard()" routerLinkActive="selected" group="{{dashboard.state}}">

      <a class="" appAccordionToggle [routerLink]="['/', dashboard.state]" *ngIf="dashboard.type === 'link'">
          <mat-icon>{{ dashboard.icon }}</mat-icon>
          <span>{{ dashboard.name }}</span>
          <span fxFlex></span>
      </a>

  </mat-list-item>

  <!-- Menus en general -->
    <mat-list-item appAccordionLink *ngFor="let menuitem of menuItems.getMenuitem()" routerLinkActive="selected" group="{{menuitem.state}}">

        <a class="" appAccordionToggle [routerLink]="['/', menuitem.state]" *ngIf="menuitem.type === 'link' && loginService.hasRole(menuitem.rol)">
            <mat-icon>{{ menuitem.icon }}</mat-icon>
            <span>{{ menuitem.name }}</span>
            <span fxFlex></span>
            <!-- <span class="label label-{{ badge.type }}" *ngFor="let badge of menuitem.badge">{{ badge.value }}</span> -->
        </a>
    </mat-list-item>
</mat-nav-list>
