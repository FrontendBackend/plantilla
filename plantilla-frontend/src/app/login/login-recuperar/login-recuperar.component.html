<mat-card>
  <div class="example-container" *ngIf="route.children.length === 0">
    <mat-card-content>

      <mat-toolbar color="primary">
        <mat-toolbar-row>
          <span>
            Recuperar clave
          </span>
        </mat-toolbar-row>
      </mat-toolbar>

      <!-- <form #loginForm="ngForm"> -->

      <img matCardImage src="./../../../assets/images/restablecer.png"
        alt="imagen recuperar">

      <span>
        <b>
          Recibirás un correo para restablecer tu clave
        </b>
      </span>
      <br>
      <br>
      <mat-form-field appearance="outline">
        <mat-label>Correo</mat-label>
        <input matInput type="email" placeholder="Tu email" required [(ngModel)]="email" [disabled]="enProceso">
        <mat-error>
          Por favor ingrese su correo válida!!
        </mat-error>
      </mat-form-field>
      <mat-progress-bar mode="determinate" [value]="porcentaje"></mat-progress-bar>

      <br>

      <button mat-raised-button color="primary" [class.spinner]="enProceso" (click)="enviar()" [disabled]="!email || enProceso">
        <span *ngIf="!enProceso">
          Enviar correo
        </span>
      </button>

      <br>
      <br>

      <button mat-button color="primary" routerLink="/login">Ir a inicio</button>

    </mat-card-content>
  </div>
  <router-outlet *ngIf="route.children.length !== 0"></router-outlet>
</mat-card>
