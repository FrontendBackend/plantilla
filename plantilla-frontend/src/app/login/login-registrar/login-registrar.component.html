<mat-card>
  <mat-card-content>
    <mat-toolbar color="primary">
      <mat-toolbar-row>
        <span>Registrarse</span>
      </mat-toolbar-row>
    </mat-toolbar>

    <form #loginForm="ngForm" [formGroup]="form" (ngSubmit)="enviar()">

      <img matCardImage src="./../../../assets/images/signup.svg" alt="imagen registrarse">

      <mat-form-field appearance="outline">
        <mat-label>Usuario</mat-label>
        <input matInput type="text" maxlength="25" formControlName="username">
        <mat-progress-bar uppercase *ngIf="form.controls['username'].pending" mode="buffer">
        </mat-progress-bar>
        <mat-error *ngIf="form.get('username').errors?.usernameExiste">
          El usuario ya existe
        </mat-error>
        <mat-error *ngIf="tieneError('username', 'required')">
          Es requerido
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Correo de recuperaci칩n</mat-label>
        <input matInput type="text" maxlength="50" formControlName="correo">
        <mat-progress-bar uppercase *ngIf="form.controls['correo'].pending" mode="buffer">
        </mat-progress-bar>
        <mat-error *ngIf="form.get('correo').errors?.correoExiste">
          El correo ya existe
        </mat-error>
        <mat-error *ngIf="tieneError('correo', 'descDeCorreoIncorrecto')">
          Ingrese un correo v치lido
        </mat-error>
        <mat-error *ngIf="tieneError('correo', 'required')">
          Es requerido
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Roles</mat-label>
        <mat-select>
          <!-- <mat-option *ngFor="let food of foods" [value]="food.value"> -->
          <mat-option>
            User
          </mat-option>
          <mat-option>
            Administrador
          </mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Clave</mat-label>
        <input matInput maxlength="25" type="password" formControlName="password" [formGroup]="form" [disabled]="enProceso" required>
        <mat-error>
          Por favor ingrese su clave v치lida!!
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Confirmar clave</mat-label>
        <input matInput maxlength="25" type="password" formControlName="confirmarPassword" [formGroup]="form" [disabled]="enProceso" required>
        <mat-error>
          Por favor confirme nuevamente su clave v치lida!!
        </mat-error>
        <mat-error *ngIf="form.controls.confirmarPassword.errors?.MatchPassword">
          Las claves no coinciden!!
        </mat-error>
      </mat-form-field>

      <button mat-raised-button color="primary" [class.spinner]="enProceso" [disabled]="enProceso">
        <span *ngIf="!enProceso">
          Registrar
        </span>
      </button>

      <br>
      <button mat-button color="primary" routerLink="/login">Ir a inicio</button>
    </form>
  </mat-card-content>
</mat-card>
